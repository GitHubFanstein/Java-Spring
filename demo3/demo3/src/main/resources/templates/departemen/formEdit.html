<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Department</title>
</head>
<body>
    <h1>Edit Department</h1>
    <form action="#" th:action="@{/departemen/edit}" th:object="${departement}" method="post">
        <input th:field="*{departementID}" />
        <div>
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{departementName}" />
        </div>
        <div>
            <button type="submit">Save</button>
        </div>
    </form>
    <div>
        <a href="/departemen/Test">Back to List</a>
    </div>
</body>
</html>
